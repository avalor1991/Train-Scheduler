<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>
  <style>
    body{
      background-image: url('img/train.jpg');
    }
  </style>
<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron bg-success text-white">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">Choo. Choo.</h3>
    </div>

    <div class="card">
      <div class="card-header bg-success text-white">
        Current Train Schedule
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        
      </div>
    </div>


    <div class="card mt-3">
      <div class="card-header bg-success text-white">
        Add Train
      </div>
      <div class="card-body d-flex flex-column">
        <form>
          <div class="form-group">
            <label for="trainName" class="font-weight-bold">Train Name</label>
            <input type="input" class="form-control" id="trainName">
          </div>
          <div class="form-group">
              <label for="destination" class="font-weight-bold">Destination</label>
              <input type="input" class="form-control" id="destination">
          </div>
          <div class="form-group">
              <label for="firstTrainTime" class="font-weight-bold">First Train Time (HH:mm - military time)</label>
              <input type="input" class="form-control" id="firstTrainTime">
          </div>              
          <div class="form-group">
              <label for="frequency" class="font-weight-bold">Frequency (min)</label>
              <input type="input" class="form-control" id="frequency">
          </div>   
          <button type="submit" id = "submit-button" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>        
  </div>

  <!-- Script -->
  <script src="java.js"></script>

</body>

</html>
